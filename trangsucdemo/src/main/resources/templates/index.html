<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage User</h1>
    <table class="table table-active">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        <tr th:each="trangSuc : ${trangSuc}">
            <td th:text="${trangSuc.name}"></td>
            <td th:text="${trangSuc.email}"></td>
            <td th:text="${trangSuc.phone}"></td>
            <td>
                <a th:href="@{/editTrangSuc?id={id}(id=${trangSuc.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete?id={id}(id=${trangSuc.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/addTrangSuc" class="btn btn-success">Add User</a>
</div>
</body>
</html>
